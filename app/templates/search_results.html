{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h1>Search Results</h1>
{% if results %}
    <ul>
        {% for item in results %}
        <li>
            <a href="{{ url_for(search_type + '.watch_' + search_type, id=item.id) }}">
                {{ item.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found for your search.</p>
{% endif %}
{% endblock %}
